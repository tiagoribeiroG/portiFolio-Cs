<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form action="">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" id="input-email" required autocomplete="off" />
        <label for="input-email">Email</label>
        <ion-icon name="mail-outline"></ion-icon>
      </div>
      <div class="input-box">
        <span class="light"></span>
        <input type="password" id="input-password" required autocomplete="off" />
        <label for="input-password" class="password-label">Password</label>
        <ion-icon name="flashlight-outline" class="icon"></ion-icon>
    </div>
      <div class="checkbox">
        <div>
            <input type="checkbox" id="check">
            <label for="check">Remenber Me</label>
        </div>
        <h4>Forget Password?</h4>
      </div>
      <button type="submit">Submit</button>
      <div class="Register-box">
        <h5>Dont have an account ? Register</h5>
      </div>

    </form>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="/main.js"></script>
  </body>
</html>
